<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <!-- Headers -->
            {% for header in top_list %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        
        <!-- First list data -->
        <tr>
            {% for item in list1 %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
        
        <!-- Second list data -->
        <tr>
            {% for item in list2 %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
        
    </table>

</body>
</html>
